<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./mycss.css">
    <title>Document</title>
</head>

<script>
    function submitting() {
        if (document.getElementById("singerName").value == "") {
            alert("가수이름을 입력해주세요!");
            document.getElementById("singerName").focus();
            return false;
        }
        else if (document.getElementById("singTitle").value == "") {
            alert("노래 제목을 입력해주세요!");
            document.getElementById("singTitle").focus();
            return false;
        }
        else if (document.getElementById("time").value == "") {
            alert("노래 길이을 입력해주세요!");
            document.getElementById("time").focus();
            return false;
        }
        else {
            var recheck = confirm("게시물을 수정할까요?");
            if (recheck == true) {
                alert("수정되었습니다!");
            }
            window.location.href = "index.html";
            return false;
        }
    }
</script>

<body>
    <div>
        <div>
            <fieldset>
                <legend>상세 내용</legend>
                <form onsubmit= "return submitting()">
                    <div>
                        <div class="sort-flex">
                            <p>가수 이름 - </p>
                            <input class="input-deco" id="singerName" type="input" value="잔나비" />
                        </div>
                        <div class="sort-flex">
                            <p>노래 제목 - </p>
                            <input class="input-deco" id="singTitle" type="input" value="투게더" />
                        </div>
                        <div class="sort-flex">
                            <p>노래 길이 - </p>
                            <input class="input-deco" id="time" type="input" value="3:06" />
                        </div>
                        <div class="sort-flex">
                            <p>노래 분위기 - </p>
                            <input class="input-deco" id="time" type="input" value="밝은" />
                        </div>
                    </div>
            </fieldset>
            <div>
                <input type="submit" class="edit-button" value="수정"/>
            </div>
            </form>
        </div>
    </div>
</body>

</html>
