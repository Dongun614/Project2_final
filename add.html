<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./mycss.css">
    <title>Document</title>
</head>
<script>
    function submitted(){
        if(document.getElementById("No").value == ""){
            alert("No 값을 입력해주세요!");
            document.getElementById("No").focus();
            return false;
        }
        else if(document.getElementById("singerName").value == ""){
            alert("가수이름을 입력해주세요!");
            document.getElementById("singerName").focus();
            return false;
        }
        else if(document.getElementById("singTitle").value == ""){
            alert("노래 제목을 입력해주세요!");
            document.getElementById("singTitle").focus();
            return false;
        }
        else if(document.getElementById("time").value == ""){
            alert("노래 길이을 입력해주세요!");
            document.getElementById("time").focus();
            return false;
        }
        else if(document.getElementById("mood").value == ""){
            alert("노래 분위기를 입력해주세요!");
            document.getElementById("mood").focus();
            return false;
        }
        else{
            alert("게시물이 추가됩니다");
            window.location.href="index.html";
            return false;
        }
    }
</script>

<body>
    <fieldset>
        <legend>노래 추가</legend>
        <form onsubmit="return submitted()" class="centering">
            <div class="add-form">
            <div class="sort-deco">
                <label for="No">No</label>
                <label for="singerName">가수 이름</label>
                <label for="singTitle">노래 제목</label>
                <label for="time">노래 길이</label>
                <label for="mood">노래 분위기</label>
            </div>
            <div class="sort-deco">
                <input type="text" name="No" id="No" class="textbox"/>
                <input type="text" name="singerName" id="singerName" class="textbox"/>
                <input type="text" name="singTitle" id="singTitle" class="textbox"/>
                <input type="text" name="time" id="time" class="textbox"/>
                <input type="text" name="mood" id="mood" class="textbox"/>
            </div>
        </div>
            <div><input type="submit" value="추가" class="add-submit"></div>
        </form>
    </fieldset>
</body>

</html>
