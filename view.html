<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./mycss.css">
    <title>Document</title>
</head>

<script>
    function editting(){
        window.location.href = "edit.html";
        return false;
    }
    function deletting(){
        var recheck = confirm("정말로 삭제하시겠습니까?");
        if(recheck == true){
            alert("삭제되었습니다!");
            window.location.href = "index.html";
            return false;
        }
    }
</script>

<body>
    <div>
        <div>
            <fieldset>
                <legend>상세 내용</legend>
                <p>가수이름 - 잔나비</p>
                <p>노래 제목 - 투게더</p>
                <p>노래 길이 - 3:06</p>
                <p>노래 분위기 - 밝은</p>
            </fieldset>
            <div class="flex">
                <button onclick="editting()" class="edit-button">
                    Edit
                </button>
                <button onclick="deletting()" class="delete-button">
                    Delete
                </button>
            </div>
        </div>
    </div>
</body>

</html>
